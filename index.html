<style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Custom styles for range input */
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #E5E7EB; /* gray-200 */
        border-radius: 9999px;
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
        cursor: pointer;
      }

      input[type=range]:hover {
        opacity: 1;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #3B82F6; /* blue-500 */
        border-radius: 50%;
        cursor: pointer;
        border: 4px solid white;
        box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
      }

      input[type=range]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #3B82F6; /* blue-500 */
        border-radius: 50%;
        cursor: pointer;
        border: 4px solid white;
        box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
      }

      html.dark input[type=range] {
        background: #4B5563; /* gray-600 */
      }

      html.dark input[type=range]::-webkit-slider-thumb {
        background: #60A5FA; /* blue-400 */
        border: 4px solid #1F2937; /* gray-800 */
      }

      html.dark input[type=range]::-moz-range-thumb {
        background: #60A5FA; /* blue-400 */
        border: 4px solid #1F2937; /* gray-800 */
      }

      /* Custom styles for the Dock */
      .dock-panel {
          position: fixed;
          bottom: 2rem;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 0.75rem; /* Reduced gap for a tighter look */
          background-color: rgba(255, 255, 255, 0.7);
          padding: 0.75rem;
          border-radius: 1.5rem;
          box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
          backdrop-filter: blur(10px) saturate(180%);
          -webkit-backdrop-filter: blur(10px) saturate(180%);
          border: 1px solid rgba(229, 231, 235, 0.7);
          z-index: 40;
      }
      html.dark .dock-panel {
          background-color: rgba(31, 41, 55, 0.7); /* gray-800 with opacity */
          border: 1px solid rgba(55, 65, 81, 0.7);
      }

      .dock-item {
          width: 3.5rem; /* Slightly smaller buttons */
          height: 3.5rem;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 1rem;
          background-color: #F3F4F6; /* gray-100 */
          color: #1F2937; /* gray-800 */
          border: 1px solid transparent;
          transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .dock-item:hover {
          transform: translateY(-5px);
          background-color: #E5E7EB; /* gray-200 */
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .dock-item:disabled {
          opacity: 0.5;
          cursor: not-allowed;
          transform: none;
          background-color: #F3F4F6;
          box-shadow: none;
      }
      html.dark .dock-item {
          background-color: #374151; /* gray-700 */
          color: #F9FAFB; /* gray-50 */
      }
      html.dark .dock-item:hover {
          background-color: #4B5563; /* gray-600 */
      }
      html.dark .dock-item:disabled {
          background-color: #374151;
          opacity: 0.4;
      }

      .dock-icon {
          width: 1.75rem; /* Icon size adjusted for new button size */
          height: 1.75rem;
      }

      .dock-label {
          position: absolute;
          bottom: calc(100% + 8px); /* More space from button */
          left: 50%;
          transform: translateX(-50%);
          padding: 0.375rem 0.875rem;
          border-radius: 0.5rem;
          background-color: #111827; /* gray-900 */
          color: #F9FAFB; /* gray-50 */
          font-size: 0.875rem;
          font-weight: 500;
          white-space: nowrap;
          pointer-events: none;
          z-index: 50;
      }
</style>
